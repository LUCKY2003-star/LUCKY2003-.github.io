<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浪漫圣诞树</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            overflow: hidden;
        }
        /* 圣诞树主体 */
        .christmas-tree {
            position: relative;
        }
        /* 树的三层 */
        .tree-layer {
            width: 0;
            height: 0;
            border-left: 80px solid transparent;
            border-right: 80px solid transparent;
            border-bottom: 100px solid #2ecc71;
            margin: 0 auto;
            position: relative;
        }
        .tree-layer:nth-child(2) {
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 80px solid #27ae60;
            margin-top: -20px;
        }
        .tree-layer:nth-child(3) {
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 60px solid #219653;
            margin-top: -20px;
        }
        /* 树干 */
        .tree-trunk {
            width: 30px;
            height: 60px;
            background: #8b4513;
            margin: 0 auto;
            border-radius: 5px;
        }
        /* 星星顶饰 */
        .star {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: #f1c40f;
            clip-path: polygon(
                50% 0%,
                61% 35%,
                98% 35%,
                68% 57%,
                79% 91%,
                50% 70%,
                21% 91%,
                32% 57%,
                2% 35%,
                39% 35%
            );
            animation: twinkle 2s infinite alternate;
        }
        /* 装饰球 */
        .ornament {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: float 3s infinite ease-in-out;
        }
        .ornament:nth-child(4) {
            top: 40px;
            left: 30px;
            background: #e74c3c;
            animation-delay: 0s;
        }
        .ornament:nth-child(5) {
            top: 80px;
            right: 20px;
            background: #3498db;
            animation-delay: 0.5s;
        }
        .ornament:nth-child(6) {
            top: 120px;
            left: 50px;
            background: #9b59b6;
            animation-delay: 1s;
        }
        /* 动画效果 */
        @keyframes twinkle {
            0% { opacity: 1; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.8; transform: translateX(-50%) scale(1.1); }
            100% { opacity: 1; transform: translateX(-50%) scale(1); }
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        /* 雪花背景 */
        .snowflake {
            position: absolute;
            color: #fff;
            font-size: 12px;
            opacity: 0.8;
            animation: snowfall linear infinite;
        }
        @keyframes snowfall {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="christmas-tree">
        <div class="star"></div>
        <div class="tree-layer"></div>
        <div class="tree-layer"></div>
        <div class="tree-layer"></div>
        <div class="tree-trunk"></div>
        <div class="ornament"></div>
        <div class="ornament"></div>
        <div class="ornament"></div>
    </div>

    <script>
        // 生成随机雪花
        function createSnowflakes() {
            const snowCount = 80;
            const body = document.querySelector('body');
            for (let i = 0; i < snowCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.textContent = '❄️';
                // 随机位置和动画时长
                const left = Math.random() * 100;
                const size = Math.random() * 10 + 5;
                const duration = Math.random() * 10 + 5;
                const delay = Math.random() * 5;
                
                snowflake.style.left = `${left}vw`;
                snowflake.style.fontSize = `${size}px`;
                snowflake.style.animationDuration = `${duration}s`;
                snowflake.style.animationDelay = `${delay}s`;
                
                body.appendChild(snowflake);
            }
        }
        createSnowflakes();
    </script>
</body>
</html>
