<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è¶…å¤§åŠ¨æ€åœ£è¯æ ‘</title>
    <!-- æ”¹ç”¨ç¨³å®šçš„Three.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="info">Merry Christmas ğŸ„</div>
    <script>
        // åˆå§‹åŒ–åœºæ™¯ã€ç›¸æœºã€æ¸²æŸ“å™¨
        const scene = new THREE.Scene();
        // è°ƒæ•´ç›¸æœºè§†è§’ï¼Œè®©åœ£è¯æ ‘æ›´å¤§
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.z = 15; // æ‹‰è¿œç›¸æœºï¼Œæ˜¾ç¤ºæ›´å¤§çš„æ ‘

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // å¢åŠ ç²’å­æ•°é‡+æ”¾å¤§åœ£è¯æ ‘å°ºå¯¸
        const particleCount = 20000; // æ›´å¤šç²’å­æ›´é¥±æ»¡
        const particles = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);

        // æ”¾å¤§åœ£è¯æ ‘å‚æ•°ï¼ˆé«˜åº¦+åŠå¾„ï¼‰
        const treeHeight = 10;
        const baseRadius = 8;
        const topRadius = 1;

        // ç”Ÿæˆè¶…å¤§åœ£è¯æ ‘ç²’å­
        for (let i = 0; i < particleCount; i++) {
            const t = Math.random();
            const height = t * treeHeight;
            const radius = baseRadius - (baseRadius - topRadius) * (height / treeHeight);
            const angle = Math.random() * Math.PI * 2;

            // è°ƒæ•´ä½ç½®ï¼Œè®©æ ‘å±…ä¸­ä¸”æ›´å¤§
            positions[i * 3] = Math.cos(angle) * radius * (0.5 + Math.random() * 0.5);
            positions[i * 3 + 1] = height - treeHeight / 2;
            positions[i * 3 + 2] = Math.sin(angle) * radius * (0.5 + Math.random() * 0.5);

            // æ›´é²œè‰³çš„åœ£è¯é…è‰²ï¼ˆç»¿+é‡‘ï¼‰
            if (height < treeHeight * 0.8) {
                // æ ‘å¶ï¼šç»¿è‰²ç³»
                colors[i * 3] = 0.2 + Math.random() * 0.3;
                colors[i * 3 + 1] = 0.8 + Math.random() * 0.2;
                colors[i * 3 + 2] = 0.2 + Math.random() * 0.3;
            } else {
                // æ ‘é¡¶ï¼šé‡‘è‰²ç³»
                colors[i * 3] = 0.9 + Math.random() * 0.1;
                colors[i * 3 + 1] = 0.7 + Math.random() * 0.2;
                colors[i * 3 + 2] = 0.2 + Math.random() * 0.3;
            }
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        // æ”¾å¤§ç²’å­å°ºå¯¸
        const material = new THREE.PointsMaterial({
            size: 0.15, // ç²’å­æ›´å¤§æ›´æ˜æ˜¾
            vertexColors: true,
            transparent: true,
            opacity: 0.9
        });

        const particleSystem = new THREE.Points(particles, material);
        scene.add(particleSystem);

        // è½¨é“æ§åˆ¶å™¨ï¼ˆå¯æ‹–åŠ¨æ—‹è½¬ï¼‰
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // åŠ¨ç”»ï¼šåœ£è¯æ ‘è‡ªè½¬+ç¼“æ…¢ç¼©æ”¾
        let scale = 1;
        let scaleDir = 0.001;
        function animate() {
            requestAnimationFrame(animate);
            particleSystem.rotation.y += 0.005; // è‡ªè½¬æ›´å¿«
            // ç¼“æ…¢ç¼©æ”¾ï¼Œæ›´æœ‰åŠ¨æ€æ„Ÿ
            scale += scaleDir;
            if (scale > 1.05 || scale < 0.95) scaleDir *= -1;
            particleSystem.scale.set(scale, scale, scale);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // çª—å£è‡ªé€‚åº”
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
