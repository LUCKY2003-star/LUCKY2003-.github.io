<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D圣诞粒子树</title>
    <style>
        * { margin: 0; padding: 0; }
        body { 
            background: radial-gradient(ellipse at center, #1a2a6c 0%, #0a1029 100%);
            overflow: hidden;
        }
        #canvas { display: block; }
        .btn {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 25px;
            background: linear-gradient(to right, #FFD700, #FFEA80);
            color: #1a2a6c;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 15px #FFD700;
            z-index: 10;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button class="btn">圣诞节快乐</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // 3D粒子类（增加深度、缩放、位移）
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                const centerX = canvas.width / 2;
                const starY = canvas.height / 2 - 200; // 星星Y坐标
                const totalTreeHeight = 320; // 圣诞树总高度
                // 增加深度层级（0=前层 1=中层 2=后层）
                this.layer = Math.floor(Math.random() * 3); 
                // 增加Z轴深度（控制缩放和位移）
                this.z = 1 + this.layer * 0.5; 
                const layerHeight = totalTreeHeight / 3 / this.z; // 按深度缩放高度

                // 顶层（尖点朝上，3D位移）
                if (this.layer === 0) {
                    const layerWidth = 80 * this.z; // 按深度缩放宽度
                    this.targetX = centerX + (Math.random() - 0.5) * layerWidth + (this.layer - 1) * 15; // 层位移
                    const minY = starY;
                    const maxY = starY + layerHeight;
                    const slope = layerHeight / (layerWidth/2);
                    this.targetY = maxY - Math.random() * (maxY - minY) * (1 - Math.abs(this.targetX - centerX)/(layerWidth/2));
                }
                // 中层（尖点朝上，3D位移）
                else if (this.layer === 1) {
                    const layerWidth = 140 * this.z;
                    this.targetX = centerX + (Math.random() - 0.5) * layerWidth + (this.layer - 1) * 15;
                    const minY = starY + layerHeight * 1.2;
                    const maxY = starY + layerHeight * 2.2;
                    const slope = layerHeight / (layerWidth/2);
                    this.targetY = maxY - Math.random() * (maxY - minY) * (1 - Math.abs(this.targetX - centerX)/(layerWidth/2));
                }
                // 底层（尖点朝上，3D位移）
                else {
                    const layerWidth = 200 * this.z;
                    this.targetX = centerX + (Math.random() - 0.5) * layerWidth + (this.layer - 1) * 15;
                    const minY = starY + layerHeight * 2.4;
                    const maxY = starY + layerHeight * 3.4;
                    const slope = layerHeight / (layerWidth/2);
                    this.targetY = maxY - Math.random() * (maxY - minY) * (1 - Math.abs(this.targetX - centerX)/(layerWidth/2));
                }

                // 按深度缩放粒子大小（前层更大）
                this.size = (2 + Math.random() * 3) / this.z; 
                // 按深度调整透明度（后层更暗）
                this.color = `rgba(255, 105, 180, ${(0.7 + Math.random() * 0.3) / this.z})`; 
                this.speed = 0.003 + Math.random() * 0.005;
                this.progress = 0;
            }

            update() {
                this.progress += this.speed;
                if (this.progress > 1) this.progress = 1;
                this.x = this.lerp(this.x, this.targetX, this.progress);
                this.y = this.lerp(this.y, this.targetY, this.progress);
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                // 按深度调整阴影（前层阴影更强）
                ctx.shadowBlur = 10 / this.z;
                ctx.shadowColor = "rgba(255, 105, 180, 0.8)";
            }

            lerp(a, b, t) {
                return a + (b - a) * t;
            }
        }

        class Snowflake {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -Math.random() * 50;
                this.size = 2 + Math.random() * 4;
                this.speedY = 1 + Math.random() * 2;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.opacity = 0.5 + Math.random() * 0.5;
            }

            update() {
                this.y += this.speedY;
                this.x += this.speedX;
                if (this.y > canvas.height) this.reset();
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.fill();
                ctx.shadowBlur = 5;
                ctx.shadowColor = "rgba(255, 255, 255, 0.5)";
            }
        }

        const particles = [];
        const snowflakes = [];
        for (let i = 0; i < 800; i++) particles.push(new Particle()); // 增加粒子数增强3D密度
        for (let i = 0; i < 80; i++) snowflakes.push(new Snowflake());

        function animate() {
            ctx.fillStyle = "rgba(10, 16, 41, 0.2)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 按深度排序（后层先画，前层覆盖）
            particles.sort((a, b) => b.z - a.z); 
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            snowflakes.forEach(s => {
                s.update();
                s.draw();
            });

            // 3D星星（增加立体阴影）
            const starX = canvas.width / 2;
            const starY = canvas.height / 2 - 200;
            drawStar(starX, starY, 20, 12, 5);
            ctx.fillStyle = "rgba(255, 215, 0, 0.9)";
            ctx.fill();
            ctx.shadowBlur = 20;
            ctx.shadowColor = "rgba(255, 215, 0, 0.9)";

            // 3D底座（分层绘制增强立体）
            const baseX = canvas.width / 2;
            const baseY = starY + 320;
            // 底座阴影层
            ctx.beginPath();
            ctx.rect(baseX - 32, baseY + 2, 64, 40);
            ctx.fillStyle = "rgba(100, 50, 10, 0.7)";
            ctx.fill();
            // 底座主体层
            ctx.beginPath();
            ctx.rect(baseX - 30, baseY, 60, 40);
            ctx.fillStyle = "rgba(139, 69, 19, 0.9)";
            ctx.fill();
            ctx.shadowBlur = 10;
            ctx.shadowColor = "rgba(139, 69, 19, 0.8)";

            requestAnimationFrame(animate);
        }

        function drawStar(x, y, outerRadius, innerRadius, points) {
            ctx.beginPath();
            const angle = Math.PI / points;
            for (let i = 0; i < 2 * points; i++) {
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                const px = x + Math.cos(i * angle) * radius;
                const py = y + Math.sin(i * angle) * radius;
                i === 0 ? ctx.moveTo(px, py) : ctx.lineTo(px, py);
            }
            ctx.closePath();
        }

        animate();
    </script>
</body>
</html>
