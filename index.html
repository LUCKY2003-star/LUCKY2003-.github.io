<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绚丽霓虹圣诞树</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px; /* 3D透视 */
        }
        /* 圣诞树容器（3D空间） */
        .christmas-tree {
            position: relative;
            transform-style: preserve-3d; /* 开启3D空间 */
            animation: rotate 20s linear infinite; /* 自动3D旋转 */
        }
        /* 3D旋转动画 */
        @keyframes rotate {
            0% { transform: rotateY(0deg) rotateX(10deg); }
            100% { transform: rotateY(360deg) rotateX(10deg); }
        }
        /* 树的层级（霓虹渐变+立体阴影） */
        .tree-layer {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 180px solid;
            border-bottom-color: #00ff88;
            filter: drop-shadow(0 0 20px #00ff88) drop-shadow(0 0 40px #00ff8888);
            transform-origin: bottom center;
            animation: glow 3s infinite alternate;
        }
        /* 霓虹渐变动画 */
        @keyframes glow {
            0% { border-bottom-color: #00ff88; filter: drop-shadow(0 0 20px #00ff88); }
            50% { border-bottom-color: #00aaff; filter: drop-shadow(0 0 30px #00aaff); }
            100% { border-bottom-color: #ff00ff; filter: drop-shadow(0 0 40px #ff00ff); }
        }
        /* 树的层级分布（3D立体） */
        .tree-layer:nth-child(1) { top: 0; transform: rotateX(0deg) translateZ(0); }
        .tree-layer:nth-child(2) { top: 80px; border-left-width: 120px; border-right-width: 120px; border-bottom-width: 150px; transform: rotateX(10deg) translateZ(-20px); }
        .tree-layer:nth-child(3) { top: 180px; border-left-width: 90px; border-right-width: 90px; border-bottom-width: 120px; transform: rotateX(20deg) translateZ(-40px); }
        .tree-layer:nth-child(4) { top: 280px; border-left-width: 60px; border-right-width: 60px; border-bottom-width: 90px; transform: rotateX(30deg) translateZ(-60px); }
        /* 树干（木质纹理+霓虹边框） */
        .tree-trunk {
            position: absolute;
            width: 50px;
            height: 100px;
            background: linear-gradient(45deg, #8b4513, #a0522d);
            top: 380px;
            left: 50%;
            transform: translateX(-50%) rotateX(40deg);
            border: 2px solid #ffcc00;
            filter: drop-shadow(0 0 10px #ffcc00);
        }
        /* 星星顶饰（脉冲光效） */
        .star {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%) rotateX(0deg) scale(1.2);
            width: 60px;
            height: 60px;
            background: #ffff00;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            filter: drop-shadow(0 0 20px #ffff00) drop-shadow(0 0 40px #ffff00);
            animation: starPulse 2s infinite alternate;
        }
        @keyframes starPulse {
            0% { opacity: 1; transform: translateX(-50%) scale(1.2); }
            100% { opacity: 0.8; transform: translateX(-50%) scale(1.4); }
        }
        /* 装饰灯（随机闪烁+粒子拖尾） */
        .light {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            animation: blink 1.5s infinite alternate;
            filter: drop-shadow(0 0 10px currentColor);
        }
        @keyframes blink {
            0% { opacity: 0.6; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.5); }
        }
        /* 粒子特效（雪花+光斑） */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: white;
            opacity: 0.8;
            animation: float linear infinite;
            pointer-events: none;
        }
        @keyframes float {
            0% { transform: translateY(-10px) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="christmas-tree">
        <div class="star"></div>
        <div class="tree-layer"></div>
        <div class="tree-layer"></div>
        <div class="tree-layer"></div>
        <div class="tree-layer"></div>
        <div class="tree-trunk"></div>
    </div>

    <script>
        // 生成随机装饰灯（霓虹彩色）
        const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
        const tree = document.querySelector('.christmas-tree');
        const lightCount = 30; // 灯光数量
        for (let i = 0; i < lightCount; i++) {
            const light = document.createElement('div');
            light.classList.add('light');
            // 随机位置（分布在树上）
            const layer = Math.floor(Math.random() * 4) + 1;
            const x = Math.random() * 200 - 100;
            const y = Math.random() * 150 + (layer * 80);
            light.style.left = `${50 + x/3}%`;
            light.style.top = `${y}px`;
            light.style.color = colors[Math.floor(Math.random() * colors.length)];
            light.style.animationDelay = `${Math.random() * 2}s`;
            tree.appendChild(light);
        }

        // 生成粒子特效（雪花+光斑）
        function createParticles() {
            const particleCount = 150;
            const body = document.body;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                // 随机大小、位置、动画时长
                const size = Math.random() * 8 + 2;
                const left = Math.random() * 100;
                const duration = Math.random() * 15 + 10;
                const delay = Math.random() * 10;
                const color = Math.random() > 0.7 ? '#00ff88' : '#ffffff'; // 混合霓虹光斑
                particle.style.width = particle.style.height = `${size}px`;
                particle.style.left = `${left}vw`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.background = color;
                body.appendChild(particle);
            }
        }
        createParticles();
    </script>
</body>
</html>
