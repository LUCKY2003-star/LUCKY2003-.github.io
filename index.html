<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æµªæ¼«åœ£è¯å¿«ä¹</title>
    <style>
        * { margin: 0; padding: 0; }
        body {
            background: #000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        /* åœ£è¯æ ‘å®¹å™¨ */
        .tree {
            position: relative;
        }
        /* æ ‘çš„å±‚çº§ */
        .layer {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 120px solid transparent;
            border-right: 120px solid transparent;
            border-bottom: 150px solid #1a7928;
            transform: translateX(-50%);
            left: 50%;
        }
        .layer-1 { top: 0px; }
        .layer-2 { 
            top: 60px; 
            border-left: 90px solid transparent;
            border-right: 90px solid transparent;
            border-bottom: 120px solid #1e8e3e;
        }
        .layer-3 { 
            top: 140px; 
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 90px solid #22c55e;
        }
        /* æ ‘å¹² */
        .trunk {
            position: absolute;
            width: 40px;
            height: 80px;
            background: #834d1b;
            left: 50%;
            top: 230px;
            transform: translateX(-50%);
            border-radius: 8px;
        }
        /* æ˜Ÿæ˜Ÿ */
        .star {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #fef08a;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            left: 50%;
            top: -30px;
            transform: translateX(-50%);
            animation: starGlow 2s infinite alternate;
            box-shadow: 0 0 20px #fef08a, 0 0 40px #fef08a88;
        }
        /* è£…é¥°ç¯ */
        .light {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            animation: lightBlink 1.5s infinite alternate;
        }
        /* ç¥ç¦è¯­ */
        .wish {
            color: #fff;
            font-size: 24px;
            margin-top: 350px;
            text-align: center;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff00de;
            animation: wishFloat 3s infinite alternate;
        }
        /* åŠ¨ç”» */
        @keyframes starGlow {
            from { filter: brightness(1); }
            to { filter: brightness(1.5); }
        }
        @keyframes lightBlink {
            from { opacity: 0.7; transform: scale(1); }
            to { opacity: 1; transform: scale(1.2); }
        }
        @keyframes wishFloat {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        /* é›ªèŠ± */
        .snow {
            position: absolute;
            color: #fff;
            font-size: 14px;
            user-select: none;
            animation: snowFall linear infinite;
        }
        @keyframes snowFall {
            0% { transform: translateY(-10px) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="tree">
        <div class="star"></div>
        <div class="layer layer-1"></div>
        <div class="layer layer-2"></div>
        <div class="layer layer-3"></div>
        <div class="trunk"></div>
    </div>
    <div class="wish">Merry Christmas ğŸ„ æ„¿ä½ å²å²å®‰æ¾œ</div>

    <!-- åœ£è¯éŸ³ä¹ï¼ˆè‡ªåŠ¨æ’­æ”¾éœ€ç”¨æˆ·äº¤äº’ï¼Œæµè§ˆå™¨é™åˆ¶ï¼‰ -->
    <audio id="christmas-music" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-sleigh-bells-1320.mp3" type="audio/mpeg">
    </audio>
    <button style="position: absolute; top: 20px; left: 20px; padding: 8px 16px; background: #22c55e; color: white; border: none; border-radius: 4px; cursor: pointer;" onclick="document.getElementById('christmas-music').play()">æ’­æ”¾åœ£è¯éŸ³ä¹</button>

    <script>
        // ç”Ÿæˆè£…é¥°ç¯
        const lights = [
            { top: 40, left: 30, color: '#ff0000' },
            { top: 60, left: 80, color: '#00ff00' },
            { top: 80, left: 50, color: '#0000ff' },
            { top: 100, left: 20, color: '#ffff00' },
            { top: 120, left: 70, color: '#ff00ff' },
            { top: 140, left: 40, color: '#00ffff' },
            { top: 160, left: 90, color: '#ffffff' },
            { top: 180, left: 30, color: '#ff9900' },
        ];
        const tree = document.querySelector('.tree');
        lights.forEach(light => {
            const el = document.createElement('div');
            el.className = 'light';
            el.style.top = `${light.top}px`;
            el.style.left = `${light.left}px`;
            el.style.backgroundColor = light.color;
            el.style.boxShadow = `0 0 10px ${light.color}, 0 0 20px ${light.color}88`;
            el.style.animationDelay = `${Math.random() * 1.5}s`;
            tree.appendChild(el);
        });

        // ç”Ÿæˆé›ªèŠ±
        function createSnow() {
            for (let i = 0; i < 100; i++) {
                const snow = document.createElement('div');
                snow.className = 'snow';
                snow.textContent = 'â„ï¸';
                snow.style.left = `${Math.random() * 100}vw`;
                snow.style.animationDuration = `${Math.random() * 15 + 5}s`;
                snow.style.fontSize = `${Math.random() * 10 + 5}px`;
                snow.style.animationDelay = `${Math.random() * 10}s`;
                document.body.appendChild(snow);
            }
        }
        createSnow();
    </script>
</body>
</html>
