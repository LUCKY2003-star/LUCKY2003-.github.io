<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实心圣诞粒子树</title>
    <style>
        * { margin: 0; padding: 0; }
        body { 
            background: radial-gradient(ellipse at center, #1a2a6c 0%, #0a1029 100%);
            overflow: hidden;
        }
        #canvas { display: block; }
        .btn {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 25px;
            background: linear-gradient(to right, #FFD700, #FFEA80);
            color: #1a2a6c;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 15px #FFD700;
            z-index: 10;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button class="btn">圣诞节快乐</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // 粒子类（填充三层三角形区域，实现实心树）
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                const centerX = canvas.width / 2;
                const starY = canvas.height / 2 - 180; // 树顶星星Y坐标
                const totalTreeHeight = 300; // 圣诞树总高度
                this.layer = Math.floor(Math.random() * 3); // 0=顶层 1=中层 2=底层
                const layerHeight = totalTreeHeight / 3;
                const layerYStart = starY + this.layer * layerHeight; // 每层的Y起始位置

                // 每层三角形的宽度和范围（确保粒子填满区域）
                let layerWidth, maxXOffset, minY, maxY;
                if (this.layer === 0) {
                    layerWidth = 80;
                    maxXOffset = layerWidth / 2;
                    minY = layerYStart;
                    maxY = layerYStart + layerHeight;
                } else if (this.layer === 1) {
                    layerWidth = 150;
                    maxXOffset = layerWidth / 2;
                    minY = layerYStart;
                    maxY = layerYStart + layerHeight;
                } else {
                    layerWidth = 220;
                    maxXOffset = layerWidth / 2;
                    minY = layerYStart;
                    maxY = layerYStart + layerHeight;
                }

                // 随机X（在层宽度范围内）
                this.targetX = centerX + (Math.random() - 0.5) * layerWidth;
                // 随机Y（在层高度内，且满足三角形斜率：离中心越远，Y越接近层底部）
                const slope = layerHeight / maxXOffset;
                const xOffset = Math.abs(this.targetX - centerX);
                const minLayerY = minY + xOffset * slope;
                this.targetY = minLayerY + Math.random() * (maxY - minLayerY);

                // 圣诞色调（增加绿色占比，保持红/粉点缀）
                const colorProb = Math.random();
                if (colorProb < 0.6) {
                    this.color = `rgba(34, 139, 34, ${0.8 + Math.random() * 0.2})`; // 绿（60%）
                } else if (colorProb < 0.85) {
                    this.color = `rgba(255, 105, 180, ${0.8 + Math.random() * 0.2})`; // 粉（25%）
                } else {
                    this.color = `rgba(255, 69, 0, ${0.8 + Math.random() * 0.2})`; // 红（15%）
                }
                this.size = 2 + Math.random() * 2; // 更小粒子，填充更密集
                this.speed = 0.004 + Math.random() * 0.006;
                this.progress = 0;
            }

            update() {
                this.progress += this.speed;
                if (this.progress > 1) this.progress = 1;
                this.x = this.lerp(this.x, this.targetX, this.progress);
                this.y = this.lerp(this.y, this.targetY, this.progress);
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.shadowBlur = 6;
                ctx.shadowColor = this.color.replace(/[^,]+(?=\))/, '0.6');
            }

            lerp(a, b, t) {
                return a + (b - a) * t;
            }
        }

        class Snowflake {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -Math.random() * 50;
                this.size = 1.5 + Math.random() * 3;
                this.speedY = 0.8 + Math.random() * 1.5;
                this.speedX = (Math.random() - 0.5) * 0.4;
                this.opacity = 0.6 + Math.random() * 0.4;
            }

            update() {
                this.y += this.speedY;
                this.x += this.speedX;
                if (this.y > canvas.height) this.reset();
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.fill();
                ctx.shadowBlur = 4;
                ctx.shadowColor = "rgba(255, 255, 255, 0.5)";
            }
        }

        const particles = [];
        const snowflakes = [];
        for (let i = 0; i < 1200; i++) particles.push(new Particle()); // 大幅增加粒子数，填满区域
        for (let i = 0; i < 80; i++) snowflakes.push(new Snowflake());

        function animate() {
            ctx.fillStyle = "rgba(10, 16, 41, 0.2)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            snowflakes.forEach(s => {
                s.update();
                s.draw();
            });

            // 树顶星星
            const starX = canvas.width / 2;
            const starY = canvas.height / 2 - 180;
            drawStar(starX, starY, 18, 10, 5);
            ctx.fillStyle = "rgba(255, 215, 0, 0.95)";
            ctx.fill();
            ctx.shadowBlur = 15;
            ctx.shadowColor = "rgba(255, 215, 0, 0.9)";

            // 圣诞树底座
            const baseX = canvas.width / 2;
            const baseY = starY + 300;
            ctx.beginPath();
            ctx.rect(baseX - 35, baseY, 70, 35);
            ctx.fillStyle = "rgba(139, 69, 19, 0.9)";
            ctx.fill();
            ctx.shadowBlur = 8;
            ctx.shadowColor = "rgba(139, 69, 19, 0.7)";

            requestAnimationFrame(animate);
        }

        function drawStar(x, y, outerRadius, innerRadius, points) {
            ctx.beginPath();
            const angle = Math.PI / points;
            for (let i = 0; i < 2 * points; i++) {
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                const px = x + Math.cos(i * angle) * radius;
                const py = y + Math.sin(i * angle) * radius;
                i === 0 ? ctx.moveTo(px, py) : ctx.lineTo(px, py);
            }
            ctx.closePath();
        }

        animate();
    </script>
</body>
</html>
