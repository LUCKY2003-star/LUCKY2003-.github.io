<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态圣诞树</title>
    <!-- 稳定的 Three.js CDN（r128 版本） -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/OrbitControls.min.js"></script>
    <style>
        * { margin: 0; padding: 0; }
        body { overflow: hidden; background: #000; }
        canvas { display: block; width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <script>
        // 初始化核心对象
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 树干
        const trunkGeo = new THREE.CylinderGeometry(0.5, 1, 3, 16);
        const trunkMat = new THREE.MeshBasicMaterial({ color: 0x8B4513 });
        const trunk = new THREE.Mesh(trunkGeo, trunkMat);
        trunk.position.y = -2;
        scene.add(trunk);

        // 树冠（3个圆锥叠加）
        const treeMat = new THREE.MeshBasicMaterial({ color: 0x228B22, wireframe: false });
        // 下层树冠
        const tree1Geo = new THREE.ConeGeometry(4, 6, 16);
        const tree1 = new THREE.Mesh(tree1Geo, treeMat);
        tree1.position.y = 1;
        scene.add(tree1);
        // 中层树冠
        const tree2Geo = new THREE.ConeGeometry(3, 5, 16);
        const tree2 = new THREE.Mesh(tree2Geo, treeMat);
        tree2.position.y = 4;
        scene.add(tree2);
        // 上层树冠
        const tree3Geo = new THREE.ConeGeometry(2, 4, 16);
        const tree3 = new THREE.Mesh(tree3Geo, treeMat);
        tree3.position.y = 7;
        scene.add(tree3);

        // 相机位置
        camera.position.z = 20;

        // 修复 OrbitControls 命名空间（核心修改）
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            // 圣诞树自转
            trunk.rotation.y += 0.005;
            tree1.rotation.y += 0.005;
            tree2.rotation.y += 0.005;
            tree3.rotation.y += 0.005;
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // 窗口自适应
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
